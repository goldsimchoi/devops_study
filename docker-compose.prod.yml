services:
  backend:
    image: ${DOCKERHUB_USERNAME}/myflask:latest
    environment:
      - FLASK_ENV=production
      - POSTS_DIR=/posts
    expose:
      - "5000"
    volumes:
      - ./apps/frontend/blog_bm0p/src/content/posts:/posts
    restart: unless-stopped

  frontend:
    build:
      context: ./apps/frontend/blog_bm0p
      dockerfile: Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=4321
    expose:
      - "4321"
    volumes:
      - ./apps/frontend/blog_bm0p/src/content/posts:/app/src/content/posts
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    restart: unless-stopped
